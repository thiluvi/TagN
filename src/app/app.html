@if (authService.isAuthenticated()) {
  <app-topbar (openOverlay)="handleOpenOverlay($event)"></app-topbar>
}

<main>
  <router-outlet></router-outlet>
</main>

@if (authService.isAuthenticated()) {
  <app-footer></app-footer>
}

<app-overlay
  [isVisible]="isOverlayVisible"
  [title]="overlayTitle"
  [contentType]="overlayContentType" (close)="handleCloseOverlay()">
</app-overlay>
