<div class="product-detail-container" *ngIf="product() as prod">

  <div class="product-images">
    <div class="thumbnails">
      <img *ngFor="let img of prod.images"
           [src]="img"
           alt="Miniatura {{ prod.name }}"
           class="thumbnail"
           (click)="selectImage(img)"
           [class.active]="selectedImageUrl() === img">
    </div>
    <div class="main-image">
      <img [src]="selectedImageUrl()" alt="{{ prod.name }}">
    </div>
  </div>

  <div class="product-info-actions">
    <div class="product-header">
      <h1>{{ prod.name }}</h1>
      <div class="product-actions-icons">
        <img 
          src="assets/images/Favoritos.png" 
          alt="Favoritar" 
          class="icon-button"
          [class.is-favorite]="favoritesService.isFavorite()(prod.id)"
          (click)="handleToggleFavorite()">
        
        <img src="assets/images/compartilhar.png" alt="Compartilhar" class="icon-button" (click)="shareProduct()">
      </div>
    </div>

    <p class="product-material">Acessório de prata</p>
    <p class="product-seller">Vendido e entregue por <strong>Tag-N</strong></p>

    <div class="product-rating">
      ☆☆☆☆☆ <span class="no-reviews">Sem avaliações</span>
    </div>

    <p class="product-price">R$ {{ prod.price }}</p>

    <div class="product-options" *ngIf="prod.sizes && prod.sizes.length > 0">
      <label>Selecione um tamanho</label>
      <div class="size-buttons">
        <button 
          *ngFor="let size of prod.sizes" 
          class="size-button"
          [class.selected]="selectedSize() === size" 
          (click)="selectSize(size)">{{ size }}</button>
      </div>
      
      <a class="measure-link" (click)="openSizeTable()">
        <img src="assets/images/Régua.png" alt="Régua" class="ruler-icon"> Tabela de medidas
      </a>
    </div>

    <div class="buy-action-container">
      <div class="quantity-selector">
        <button class="quantity-btn" (click)="adjustQuantity(-1)">-</button>
        <input type="number" [value]="quantity()" (input)="updateQuantityFromInput($event)" min="1" class="quantity-input-styled">
        <button class="quantity-btn" (click)="adjustQuantity(1)">+</button>
      </div>
      <button class="add-to-cart-button" (click)="addToCart()">Adicionar ao carrinho</button>
    </div>
  </div>

  <div class="product-description-section">
     <h2>DESCRIÇÃO DO PRODUTO</h2>
     <hr>
     <p>{{ prod.description }}</p>
  </div>

</div>

<div *ngIf="!product()">
  <p>Carregando produto...</p>
</div>

@if (isSizeGuideOpen()) {
  <div class="modal-backdrop" (click)="closeSizeTable()"></div>
  <div class="modal-content">
    <button class="modal-close-btn" (click)="closeSizeTable()">×</button>
    
    <h3>Guia de Medidas</h3>
    
    <p class="guide-subtitle">Comprimento de Correntes</p>
    <img src="assets/images/Corrente Homem.png" alt="Guia de tamanhos de correntes" class="size-guide-img">
    
    <hr class="guide-divider">

    <p class="guide-subtitle">Como medir seu Punho e Anel</p>
    <img src="assets/images/Como medir seu punho.png" alt="Como medir seu punho" class="size-guide-img">
    
  </div>
}
